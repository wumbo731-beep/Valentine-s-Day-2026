<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’–</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ffe6f0, #ffd1e6);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  /* Ambient floating glow */
  body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: radial-gradient(circle, rgba(255,255,255,0.3) 10%, transparent 40%);
    animation: glow 8s infinite alternate;
  }

  @keyframes glow {
    from { opacity: 0.4; }
    to { opacity: 0.8; }
  }

  .card {
    position: relative;
    background: rgba(255,255,255,0.9);
    padding: 35px 30px 40px;
    border-radius: 28px;
    text-align: center;
    width: 340px;
    box-shadow: 0 30px 60px rgba(255,77,136,0.25);
    animation: entrance 1s ease forwards;
    z-index: 1;
  }

  @keyframes entrance {
    from {
      opacity: 0;
      transform: translateY(40px) scale(0.95);
    }
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  img {
    width: 190px;
    border-radius: 20px;
    margin-bottom: 20px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.15);
  }

  h1 {
    color: #ff4d88;
    font-weight: 600;
    margin-bottom: 28px;
  }

  .buttons {
    position: relative;
    height: 90px;
  }

  button {
    padding: 12px 26px;
    font-size: 17px;
    border: none;
    border-radius: 999px;
    cursor: pointer;
    transition: all 0.25s ease;
  }

  #yes {
    background: linear-gradient(135deg, #ff4d88, #ff85b3);
    color: white;
    box-shadow: 0 10px 20px rgba(255,77,136,0.4);
  }

  #yes:hover {
    transform: scale(1.07);
  }

  #no {
    background: #e0e0e0;
    color: #555;
    position: absolute;
    left: 120px;
  }

  .hidden {
    display: none;
  }

  .surprise {
    margin-top: 25px;
    font-size: 26px;
    color: #ff4d88;
    font-weight: 600;
    animation: pop 0.7s ease;
  }

  @keyframes pop {
    0% { transform: scale(0.6); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    bottom: -20px;
    font-size: 22px;
    animation: floatUp linear forwards;
    pointer-events: none;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    to {
      transform: translateY(-100vh) scale(1.4);
      opacity: 0;
    }
  }

</style>
</head>
<body>

<div class="card" id="card">
  <img src="https://i.imgur.com/6M513bR.png" alt="Cute">

  <h1 id="question">Can you be my Valentine? ðŸ’•</h1>

  <div class="buttons" id="buttons">
    <button id="yes">YES ðŸ’–</button>
    <button id="no">NO ðŸ™ƒ</button>
  </div>

  <div id="surprise" class="surprise hidden">
    You just made my heart very happy ðŸ’˜âœ¨
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const buttons = document.getElementById("buttons");
  const surprise = document.getElementById("surprise");
  const question = document.getElementById("question");

  let escapeLevel = 1;

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 120 * escapeLevel - 60;
    const y = Math.random() * 90 * escapeLevel - 45;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
    escapeLevel += 0.15;
  });

  yesBtn.addEventListener("click", () => {
    buttons.classList.add("hidden");
    question.textContent = "YAY!!! ðŸ’•";
    surprise.classList.remove("hidden");
    launchHearts();
  });

  function launchHearts() {
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 2 + 3 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }
  }
</script>

</body>
</html>

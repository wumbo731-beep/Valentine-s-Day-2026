<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffeaf4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    img {
      width: 200px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    h1 {
      color: #ff4d88;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yes {
      background-color: #ff4d88;
      color: white;
      margin-right: 20px;
    }

    #no {
      background-color: #ccc;
      color: #333;
      position: absolute;
    }

    .hidden {
      display: none;
    }

    .surprise {
      font-size: 28px;
      color: #ff4d88;
      margin-top: 20px;
      animation: pop 0.6s ease-in-out;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://png.pngtree.com/png-clipart/20230313/original/pngtree-boy-and-girl-couple-back-hug-kiss-looks-cute-png-image_8985615.png" alt="Cute Image">
    <h1>Can you be my Valentine? ğŸ’•</h1>

    <div class="buttons">
      <button id="yes">YES ğŸ’–</button>
      <button id="no">NO ğŸ™„</button>
    </div>

    <div id="surprise" class="surprise hidden">
      YAY!! ğŸ’˜ I knew it!!! ğŸ¥°ğŸ’
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const surprise = document.getElementById("surprise");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener("click", () => {
      surprise.classList.remove("hidden");
      createHearts();
    });

    function createHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "ğŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "-20px";
        heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }
    }
  </script>

</body>
</html>
